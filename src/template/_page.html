<!DOCTYPE html>
<html lang="en" class="page-app {{page.class}}" data-cdn="{{config 'settings' 'cdn'}}">
  <head>
    <meta charset="utf-8" />
    <title>{{response 'page' 'title'}}</title>

    <!-- MOBILE TAGS -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, height=device-height, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- GOOGLE TAGS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="index,nofollow" />
    <link rel="icon" href="{{config 'settings' 'cdn'}}/favicon.ico" type="image/x-icon" />

    <link rel="shortcut icon" href="{{config 'settings' 'cdn'}}/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="{{config 'settings' 'cdn'}}/favicon.ico" />

    <link href="{{config 'settings' 'cdn'}}/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'settings' 'cdn'}}/components/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'settings' 'cdn'}}/components/open-sans-fontface/open-sans.css" rel="stylesheet" type="text/css" />
    <link href="{{config 'settings' 'cdn'}}/styles/www.css?reset=1" rel="stylesheet" type="text/css" />

    <script src="{{config 'settings' 'cdn'}}/components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="{{config 'settings' 'cdn'}}/components/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="{{config 'settings' 'cdn'}}/components/yarn-acquire/acquire.js" type="text/javascript"></script>
    <script src="{{config 'settings' 'cdn'}}/scripts/www.js?reset=1" type="text/javascript"></script>
  </head>

  <body>
    {{#request 'session' 'settings'}}
      {{> theme}}
    {{/request}}
    <section class="app-panel no-sidebar-left no-sidebar-right">
      {{> left}}
      <section class="panel-main">
        {{> head}}
        {{{response 'body'}}}
      </section>
      {{> right}}
    </section>

    {{#if page.flash}}
      <div id="toast-container" class="toast-top-right" data-do="notify" data-timeout="10000">
        <div class="toast toast-{{page.flash.type}}" aria-live="polite">
          <div class="toast-title">{{capital page.flash.type}}</div>
          <div class="toast-message">
            {{page.flash.message}}
            {{#if page.flash.list}}
              <ul>
                {{#each page.flash.list}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            {{/if}}
          </div>
        </div>
      </div>
    {{/if}}
  </body>
</html>
