<!DOCTYPE html>
<html lang="en" class="page-app {{page.class}}" data-cdn="{{settings 'cdn'}}">
  <head>
    <meta charset="utf-8" />
    <title>{{page.title}}</title>

    <!-- MOBILE TAGS -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, height=device-height, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- GOOGLE TAGS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="nofollow" />
    <link rel="icon" href="{{settings 'cdn'}}/favicon.ico" type="image/x-icon" />

    <link rel="shortcut icon" href="{{settings 'cdn'}}/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="{{settings 'cdn'}}/favicon.ico" />

    <link href="{{settings 'cdn'}}/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{settings 'cdn'}}/components/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="{{settings 'cdn'}}/components/open-sans-fontface/open-sans.css" rel="stylesheet" type="text/css" />
    <link href="{{settings 'cdn'}}/styles/admin.css?reset=1" rel="stylesheet" type="text/css" />

    <script src="{{settings 'cdn'}}/components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="{{settings 'cdn'}}/components/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="{{settings 'cdn'}}/components/yarn-acquire/acquire.js" type="text/javascript"></script>
    <script src="{{settings 'cdn'}}/scripts/admin.js?reset=1" type="text/javascript"></script>
  </head>

  <body>
    <section class="layout-panel no-sidebar-left no-sidebar-right">
      {{> left}}
      <section class="panel-main">
        {{> head}}
        {{{content}}}
      </section>
      {{> right}}
    </section>

    {{> flash}}
  </body>
</html>
