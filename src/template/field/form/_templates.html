<script id="field-validation-row-template" type="text/x-template">
  <div class="validation-row" data-index="{INDEX}" data-do="field-validation-row">
    <div class="input-group mt-2">
      <select
        class="form-control validation-method"
        data-name="validation[{INDEX}]"
        name="validation[{INDEX}][method]"
      >
        {{> options_validation config}}
      </select>
      <span class="input-group-btn">
        <a
          class="btn btn-danger remove"
          href="javascript:void(0)"
        >
          <i class="fas fa-times"></i>
        </a>
      </span>
    </div>
    <input
      name="validation[{INDEX}][message]"
      class="form-control validation-message mt-2"
      placeholder="{{_ 'Error Message'}}"
      type="text"
    />
  </div>
</script>

<script id="fieldset-attributes-template" type="text/x-template">
  <div
    class="fieldset-attributes meta-field mt-2"
    data-do="meta-field"
    data-name="field[attributes]"
    data-field="input"
    data-placeholder-key="Attribute"
    data-placeholder-value="Value"
  >
    <a class="field-add btn btn-success mt-2" href="javascript:void(0)">
      <i class="fas fa-plus"></i>
      <span>{{_ 'Add Attribute'}}</span>
    </a>
  </div>
</script>

<script id="fieldset-options-template" type="text/x-template">
  <div
    class="fieldset-options meta-field mt-2"
    data-do="meta-field"
    data-name="field[options]"
    data-field="input"
    data-placeholder-key="Key"
    data-placeholder-value="Label"
  >
    <a class="field-add btn btn-success mt-2" href="javascript:void(0)">
      <i class="fas fa-plus"></i>
      <span>{{_ 'Add Option'}}</span>
    </a>
  </div>
</script>

{{#each config.field.fieldsets}}
  <script id="{{@key}}" type="text/x-template">
    <div class="fieldset-field mt-2">
      {{#each templates~}}
        {{{this}}}
      {{~/each~}}
    </div>
  </script>
{{/each}}

{{#each config.format.fieldsets}}
  <script id="{{@key}}" type="text/x-template">
    <div class="fieldset-format mt-2">
      {{#each templates~}}
        {{{this}}}
      {{~/each~}}
    </div>
  </script>
{{/each}}

{{#each config.validation.fieldsets}}
  <script id="{{@key}}" type="text/x-template">
    <div class="fieldset-validation mt-2">
      {{#each templates~}}
        {{{this}}}
      {{~/each~}}
    </div>
  </script>
{{/each}}
