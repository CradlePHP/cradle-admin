<div class="search-links text-right mb-3">
  <div class="import-export d-inline-block">
    <a
      class="d-inline-block mr-4"
      data-do="panel-mobile-open"
      data-on="click"
      data-template="/admin/spa/system/model/{{schema.name}}/import"
      href="javascript:void(0)"
    >
      <i class="fas fa-cloud-upload-alt"></i>
      {{_ 'Import'}}
    </a>
    <a
      class="d-inline-block mr-4"
      href="/admin/system/model/{{schema.name}}/export"
      target="_blank"
    >
      <i class="fas fa-cloud-download-alt"></i>
      {{_ 'Export'}}
    </a>
  </div>
  <button
    class="btn btn-large btn-secondary"
    data-do="panel-mobile-open"
    data-template="/admin/spa/system/model/{{schema.name}}/create"
    data-on="click"
  >
    <i class="fas fa-plus"></i>
    {{_ 'Add %s' schema.singular}}
  </button>
</div>
