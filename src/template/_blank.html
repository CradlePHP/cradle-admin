<!DOCTYPE html>
<html lang="en" class="page-blank {{page.class}}" data-cdn="{{settings 'cdn'}}">
  <head>
    {{#services 'analytics-main'}}
      {{#if token}}
        {{#when 'token' '!=' '<TOKEN>'}}
          <!-- Global site tag (gtag.js) - Google Analytics (GA recommends inserting in this area) -->
          <script async src="https://www.googletagmanager.com/gtag/js?id={{token}}"></script>
          <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', '{{token}}');
          </script>
        {{/when}}
      {{/if}}
    {{/services}}
    <meta charset="utf-8" />
    <title>{{page.title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {{#each page.meta}}
    <meta name="{{@key}}" content="{{this}}" />
    {{/each}}

    <link rel="shortcut icon" href="{{settings 'cdn'}}/favicon.ico" type="image/x-icon">

    <link rel="icon" type="image/png" href="{{settings 'cdn'}}/favicon.png" />
    <link rel="icon" type="image/gif" href="{{settings 'cdn'}}/favicon.gif" />
    <link rel="icon" type="image/x-icon" href="{{settings 'cdn'}}/favicon.ico" />

    <link href="{{settings 'cdn'}}/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{settings 'cdn'}}/components/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="{{settings 'cdn'}}/components/open-sans-fontface/open-sans.css" rel="stylesheet" type="text/css" />
    <link href="{{settings 'cdn'}}/styles/app.css" rel="stylesheet" type="text/css" />

    <script src="{{settings 'cdn'}}/components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="{{settings 'cdn'}}/components/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="{{settings 'cdn'}}/components/yarn-acquire/acquire.js" type="text/javascript"></script>
    <script src="{{settings 'cdn'}}/scripts/app.js" type="text/javascript"></script>
  </head>

  <body>
    {{{content}}}
    {{> flash}}
  </body>
</html>
