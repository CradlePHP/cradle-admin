<div class="search-links">
  <a
    class="text-primary hide-when-tablet"
    data-do="panel-mobile-open"
    data-on="click"
    data-template="/admin/spa/system/schema/import"
    href="javascript:void(0)"
  >
    <i class="fas fa-cloud-download-alt"></i> {{_ 'Import'}}
  </a>

  {{#if rows.length}}
    <a
      class="text-primary ml-4 hide-when-tablet" href="export" target="_blank">
      <i class="fas fa-cloud-upload-alt"></i> {{_ 'Export'}}
    </a>
  {{/if}}
  <button
    class="btn btn-secondary ml-4"
    data-do="panel-mobile-open"
    data-template="/admin/spa/system/schema/create"
    data-on="click"
  >
    <i class="fas fa-plus"></i> {{_ 'Add Schema'}}
  </button>
</div>
