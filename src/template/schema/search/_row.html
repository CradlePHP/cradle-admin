<tr>
  <td wrap-100>
    <a
      data-do="panel-mobile-open"
      data-on="click"
      {{#if ../filter.active}}
        data-template="/admin/spa/system/schema/update/{{name}}"
      {{else}}
        data-template="/admin/spa/system/schema/restore/{{name}}"
      {{/if}}
      href="javascript:void(0)"
    >
      <i class="{{icon}}"></i>
      {{capital singular}}
    </a>
    <p>{{detail}}</p>
  </td>
  <td nowrap>
    {{#if relations.length}}
      {{#each relations}}
        <div class="relation">
            <i class="fas fa-arrow-right"></i>
            {{#when many '==' 0}}
              <span>1:0</span>
            {{/when}}
            {{#when many '==' 1}}
              <span>1:1</span>
            {{/when}}
            {{#when many '==' 2}}
              <span>1:N</span>
            {{/when}}
            {{#when many '==' 3}}
              <span>N:N</span>
            {{/when}}
            <i class="fas fa-arrow-right"></i>
            {{name}}
        </div>
      {{/each}}
    {{else}}
        &nbsp;
    {{/if}}
  </td>
</tr>
